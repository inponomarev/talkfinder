            \ recipient of the 2006 SIGACT/SIGOPS Edsger W. Dijkstra Prize.\r\n\r\nHis textbook on programming language design\
            \ and implementation (Programming Language Pragmatics, 4th ed., Morgan Kauffman, 2016) is used at more than 200\
            \ universities around the world.\r\n\r\nIn the java.util.concurrent library, he is a co-inventor of the ConcurrentLinkedQueue,\
            \ Exchanger, and SynchronousQueue classes."
