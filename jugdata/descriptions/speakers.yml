    photoUpdatedAt: 2021-09-10T07:16:28.943Z[UTC]
    name:
      - {language: en, text: "Dmitry Chuyko"}
      - {language: ru, text: "Дмитрий Чуйко"}
    companyIds: [68]
    bio:
      - language: en
        text: "Dmitry Chuyko is a performance engineer at BellSoft, one of the most active corporate OpenJDK developers. Before\
            \ joining BellSoft, Dmitry worked on HotSpot JVM in Oracle. His previous experience with Java showed that the\
            \ most interesting problems in applications find their solutions in the underlying platform. Dmitry is currently\
            \ mainly optimizing OpenJDK for x86 and ARM, and also contributing to the development of JEP 386 to make the smallest\
            \ Java containers even better.\nDmitry speaks at large conferences such as Joker, JPoint, Oracle Code One, Devoxx,\
            \ or GeeCON, as well as at JUG meetups in different countries."
      - language: ru
        text: "Дмитрий Чуйко работает инженером по производительности в российской компании BellSoft, одном из ведущих уча\
            стников сообщества OpenJDK. До того, как присоединиться к BellSoft, Дмитрий уже работал над HotSpot JVM в комп\
            ании Oracle. Его предыдущий опыт разработки на Java показал, что наиболее интересные проблемы приложений решаю\
            тся на уровне базовой платформы. В настоящее время Дмитрий занимается оптимизациями OpenJDK для архитектур x86\
            \ и ARM, а также участвует в разработке JEP 386, чтобы самые маленькие Java-контейнеры были ещё лучше.\nДмитри\
            й регулярно выступает как на крупных конференциях, таких как Joker, JPoint, Oracle Code One, Devoxx, и GeeCON,\
            \ так и на встречах разработчиков в разных странах."
    twitter: dchuyko
    gitHub: dchuyko
    habr: Teapot
