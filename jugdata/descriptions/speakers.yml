  - id: 9
    fileName: 0009.jpg
    name:
      - {language: en, text: "Victor Gamov"}
      - {language: ru, text: "Виктор Гамов"}
    company:
      - {language: en, text: Confluent}
    bio:
      - language: en
        text: "Viktor Gamov is a Developer Advocate at Confluent, the company that makes a streaming platform based on Apache\
            \ Kafka.\n\nWorking in the field, Viktor Gamov developed comprehensive expertise in building enterprise application\
            \ architectures using open source technologies. He enjoys helping different organizations design and develop low\
            \ latency, scalable and highly available distributed systems.\n\nBack in his consultancy days, he co-authored\
            \ O'Reilly's \"Enterprise Web Development\".\n\nHe is a professional conference speaker on distributed systems,\
            \ Java, and JavaScript topics, and is regular on events including JavaOne, Devoxx, OSCON, QCon, and others (http://lanyrd.com/gamussa).\
            \ He blogs at http://gamov.io and produces the podcasts Razbor Poletov (in Russian) and co-hosts DevRelRad.io.\n\
            \nFollow Viktor on Twitter @gamussa, where he posts about gym life, food, open source, and, of course, Kafka and\
            \ Confluent!"
      - language: ru
        text: "Виктор Гамов — сооснователь и лидер любимого многими программистами правильного подкаста «Разбор Полётов».\
            \ По совместительству является Developer Advocate в компании Confluent, которая разрабатывает платформу на баз\
            е Apache Kafka. Помогает клиентам в проектировании и разработке распределенных систем обработки потоковых данн\
            ых. Соавтор книги «Enterprise Web Development» издательства O'Reilly.\n\nВ свободное от работы время Виктор не\
            \ забывает про качалку и бицуху. Является завсегдатаем конференций JUG Ru Group (JPoint, Joker, JBreak) и друг\
            их международных конференций (JavaOne, Devoxx, OSCON, Qcon). Пишет в Twitter как @gamussa. Ведет канал про Kafka\
            \ в Telegram."
    twitter: gamussa
  - id: 10
    fileName: 0010.jpg
    name:
      - {language: en, text: "Maxim Gorelikov"}
      - {language: ru, text: "Максим Гореликов"}
    company:
      - {language: en, text: CIAN}
      - {language: ru, text: ЦИАН}
    bio:
      - language: en
        text: "Maxim is working on API development for mobile apps and security layers. Basically, he uses Spring and Netflix\
            \ ecosystem, but checks out everything that is worth trying on GitHub.\n\nHe is experimenting with reactive approaches,\
            \ a couple of experiments got to the production level.\n\nHe wants to understand not only his apps but also everything\
            \ around them, thus he is working with all the infrastructure (logs, CI/CD, orchestration). To sum up, DevOps\
            \ is our everything."
      - language: ru
        text: "Занимается разработкой API для мобильных приложений и немного слоем безопасности. В основном использует эко\
            систему Spring и Netflix, но пробует всё, что найдет хорошего на GitHub. \n\nЭкспериментирует с реактивными по\
            дходами, несколько экспериментов успешно дожили до продакшна. \n\nХочет понимать не только свои приложения, но\
            \ и всё, что вокруг них, поэтому работает со всей инфраструктурой (логи, CI/CD, оркестрация). В общем, DevOps\
            \ — наше все."
    twitter: gorelikoff
  - id: 11
    fileName: 0011.jpg
    name:
      - {language: en, text: "Konstantin Krivopustov"}
      - {language: ru, text: "Константин Кривопустов"}
    company:
      - {language: en, text: Haulmont}
    bio:
      - {language: ru, text: "Технический директор Haulmont, архитектор и один из основных разработчиков платформы\
      \ <a href=\"https://www.cuba-platform.com/\" target=\"_blank\">CUBA</a>. Опыт работы с Java — 10 лет, всего опыт\
      \ разработки бизнес-приложений — более 15 лет. Начинал с участия в разработке тиражируемой системы управления\
      \ предприятием, затем MES для автомобильного производства. Позднее был техническим руководителем проекта для крупнейшего\
      \ оператора minicabs (такси) в Лондоне, предъявлявшего жесточайшие требования по производительности и отказоустойчивости\
      \ решения.\n\nВ данный момент занимается разработкой ядра платформы, вопросами модульности и отказоустойчивости\
      \ приложений, а также руководит созданием CUBA Studio — инструмента разработки на платформе."}
  - id: 12
