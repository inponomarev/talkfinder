            \ понял, что мобильной разработкой наконец можно заниматься, и сменил уютненький Ruby на строго типизированный\
            \ Swift. Любит работать с UI, предпочитает не захламлять Cartfile тем, что можно легко реализовать самому. Люб\
            ит AppCode. В свободное время развивает собственный iOS-проект с бэком на Rails, у которого больше 6К оценок в\
