            риминга, улучшением протоколов и запустил FAST.com — один из самых популярных сервисов по оценке скорости инте\
            рнет-соединения.\n\nCейчас Сергей работает над балансировкой, ускорением и оптимизацией интерактивных запросов\
            \ между Netflix устройствами и облаком.\n\nАктивный пропагандист observability культуры, прагматичного и data-driven\
            \ подхода к разработке программных систем. Сергей любит решать новые масштабные задачи в атмосфере неопределен\
