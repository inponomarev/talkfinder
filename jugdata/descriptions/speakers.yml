  - id: 17
    fileName: 0017.jpg
    name:
      - {language: en, text: "Artem Panasjuk"}
      - {language: ru, text: "Артём Панасюк"}
    company:
      - {language: en, text: "Deutsche Bank"}
    bio:
      - {language: ru, text: "10 лет работы с Java экосистемой. За годы практики приобрел обширный опыт построения и\
      \ оптимизации высокопроизводительных корпоративных приложений. Занимался как решением проблем производительности\
      \ в функционирующих mission critical системах, так и в разработкой / тестированием систем на начальной стадии\
      \ жизненного цикла. Основной опыт распределенного нагрузочного тестирования связан c in-memory data grid системами\
      \ и системами передачи сообщений.\nПомимо нагрузочного тестирования интересуется распределенными системами хранения\
      \ и обработки данных, системами полнотекстового поиска, системами интеллектуального анализа данных."}
  - id: 18
