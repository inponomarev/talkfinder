    company:
      - {language: en, text: Microsoft}
    bio:
      - {language: en, text: "Leslie B. Lamport is an American computer scientist. Lamport is best known for his seminal work\
            \ in distributed systems and as the initial developer of the document preparation system LaTeX. Leslie Lamport\
            \ was the winner of the 2013 Turing Award for imposing clear, well-defined coherence on the seemingly chaotic\
            \ behavior of distributed computing systems, in which several autonomous computers communicate with each other\
            \ by passing messages. He devised important algorithms and developed formal modeling and verification protocols\
            \ that improve the quality of real distributed systems. These contributions have resulted in improved correctness,\
            \ performance, and reliability of computer systems."}
