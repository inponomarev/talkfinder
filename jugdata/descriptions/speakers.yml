            \ is best known for work in synchronization and concurrent data structures, in recognition of which he shared\
            \ the 2006 SIGACT/SIGOPS Edsger W. Dijkstra Prize. He is the author or co-author of more than 170 refereed publications,\
            \ including Programming Language Pragmatics (4th ed., Morgan Kauffman, 2016), a textbook in use at more than 200\
            \ schools around the world, and Shared Memory Synchronization (Morgan & Claypool, 2013), a standard reference\
            \ in the field. He received the University of Rochester's Goergen Award for Distinguished Achievement and Artistry\
            \ in Undergraduate Teaching in 2001 and the Lifetime Achievement Award of the Hajim School of Engineering and\
            \ Applied Sciences in 2018.\nHis textbook on programming language design and implementation (Programming Language\
            \ Pragmatics, 4th ed., Morgan Kauffman, 2016) is used at more than 200 universities around the world.\n\nIn the\
            \ java.util.concurrent library, he is a co-inventor of the ConcurrentLinkedQueue, Exchanger, and SynchronousQueue\
            \ classes."
