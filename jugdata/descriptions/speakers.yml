    bio:
      - language: en
        text: "Christian Cachin is a professor of computer science at the University of Bern, where he leads the cryptology\
            \ and data security research group since 2019. Prior to that he worked for IBM Research - Zurich during more than\
            \ 20 years. He has held visiting positions at MIT and at EPFL and has taught at several universities during his\
            \ career in industrial research. He graduated with a Ph.D. in Computer Science from ETH Zurich in 1997. He is\
            \ an ACM Fellow, an IEEE Fellow, recipient of multiple IBM Outstanding Technical Achievement Awards, and has also\
            \ served as the President of the International Association for Cryptologic Research (IACR) from 2014-2019.\n\n\
            With a background in cryptography, he is interested in all aspects of security i n distributed systems and especially\
            \ in cryptographic protocols, consistency, consensus, blockchains, and cloud-computing security. He has developed\
            \ many cryptographic protocols, particularly for achieving consensus and for executing distributed cryptographic\
            \ operations over the Internet. In the area of cloud computing, he has contributed to standards in storage security\
            \ and developed protocols for key management.\n\nHe has co-authored a textbook on distributed computing titled\
            \ Introduction to Reliable and Secure Distributed Programming. While at IBM Research he made essential contributions\
            \ to the development of Hyperledger Fabric, a blockchain platform aimed business use."
