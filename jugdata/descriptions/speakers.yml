            \ on JIT compiler infrastructure in Zing virtual machine at Azul Systems. Ivan is a regular speaker at JUG.ru\
            \ events and other Java conferences in Europe."}
      - {language: ru, text: "Иван занимается разработкой виртуальных машин Java и компиляторов более 13 лет, в настоящее\
            \ время развивает компиляторную инфраструктуру в виртуальной машине Zing в Azul Systems. Регулярный докладчик\
            \ на конференциях JUG.ru и других европейских Java-конференциях."}
    twitter: JohnWings
  - id: 13
    fileName: 0013.jpg
    name:
      - {language: en, text: "Sergey Kuksenko"}
      - {language: ru, text: "Сергей Куксенко"}
    company:
      - {language: en, text: Oracle}
    bio:
      - {language: en, text: "Sergey works as Java Performance Engineer at Oracle. His primary goal is making Oracle JVM faster\
            \ digging into JVM runtime, JIT compilers, class libraries and etc. His favorite area is an interaction of Java\
            \ with modern hardware."}
      - language: ru
        text: "Java Performance Engineer. Работает с Java начиная с версии 1.0. За это время успел поучаствовать в разрабо\
            тке мобильных, клиентских, серверных приложений и виртуальных машин.\n\nПроизводительностью Java занимается c\
            \ 2005 года и в данный момент в Oracle занимается производительностью OracleJDK/OpenJDK."
    twitter: kuksenk0
  - id: 14
    fileName: 0014.jpg
    name:
      - {language: en, text: "Nikita Lipsky"}
      - {language: ru, text: "Никита Липский"}
    company:
      - {language: en, text: Excelsior}
    bio:
      - {language: en, text: "Nikita is an initiator and a product lead of Excelsior JET project — complete Java SE implementation\
            \ (JVM) with AOT compiler developed by Excelsior LLC. Working on the project since 1997 he took part in almost\
            \ every activity of the project from the JVM core to product management and support. In particular, he is the\
            \ author of OSGi support at the JVM level, Java Runtime Slim-Down technology (Java SE modularization implemented\
            \ in Excelsior JET since 2007), both Java bytecode verifiers, Spring Boot support and many others."}
      - {language: ru, text: "Один из инициаторов проекта Excelsior JET, полной реализации Java SE (JVM), разрабатываемой\
            \ компанией Excelsior. Работая над проектом с 1997 года, поучаствовал в исследовании и разработке практически\
            \ всех компонентов продукта от ядра до продуктовых свойств. В частности, является одним из авторов поддержки OSGi\
            \ на уровне JVM, технологии Java Runtime Slim Down (модуляризация Java SE, реализованная в Excelsior JET с 2007\
            \ года), обоих верификаторов Java-байткода, поддержки Spring Boot и многого другого."}
    twitter: pjBooms
    gitHub: pjBooms
