            й области уже около 15 лет. Включена в список «Next 125 Awesome Testers You Should Keep Your Eye on Always».\n\
            \nПоследние 10 лет Елена работает в Германии, в данный момент — в берлинском офисе компании AKQA. Она выполняе\
            т как практические задачи, связанные с тестированием, включая автоматизацию, так и задачи тренера инженеров по\
            \ тестированию. Это позволяет ей оставаться в курсе всех современных методов тестирования и инновационных техн\
            ологий разработки.\n\nЕлена с удовольствием делится своим опытом с другими посредством семинаров внутри компан\
            ии и участия в различных европейских конференциях, таких как EuroSTAR и Agile Testing Days."
