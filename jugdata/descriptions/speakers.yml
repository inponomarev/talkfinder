            \ Technology has been a unique chance for Alexey to become one of the discoverers as a part of the move towards\
            \ Agile methodologies of software development in such a not-agile sphere as banking. Alexey managed to have a\
            \ closer look at the whole stack of in-memory data grid solutions, which he wants to share."}
      - {language: ru, text: "Алексей несёт DevOps-культуру в мир Java-программистов компании Сбербанк-Технологии. Занимая\
            сь сборкой и инфраструктурой, он старается сделать мир лучше, а работу девелоперов — проще. Сбербанк-Технологи\
            и стал для Алексея уникальным шансом быть одним из первооткрывателей в рамках перехода к гибким методологиям р\
            азработки в такой негибкой сфере, как банковская. В рамках этого перехода Алексею удалось максимально близко п\
            ощупать весь стек in-memory data grid-решений, о чем, собственно, он и хочет рассказать."}
