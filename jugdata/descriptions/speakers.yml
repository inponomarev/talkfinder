            \nFour years ago he retrained as an iOS developer. He managed to work on a freelance, remote (having lived in\
            \ Montenegro at that time) developing an application for startups and brands (Rolls-Royce for example). In 2018\
            \ he joined the Prisma team and participated in the launch and development of Lensa.\r\nIn 2019 Roman moved to\
            \ Yandex to develop Yandex.Translator as an iOS developer and now hold the position of Translator mobile team\
            \ leader."
      - language: ru
        text: "Закончил Тюменский государственный университет.\r\nДо iOS разрабатывал бэкенд аналитических и интеграционны\
            х систем в банковской сфере (.NET, Microsoft SQL, IBM WebSphere Message Broker), а затем в нефтяной отрасли.\r\
            \nЧетыре года назад переквалифицировался в iOS-разработчика. Успел поработать на фрилансе, удаленке (пожив в э\
            то время в Черногории), разрабатывая приложения для стартапов и брендов (например, Rolls-Royce). В 2018 году п\
            рисоединился к команде Prisma, участвовал в запуске и разработке Lensa.\r\nВ 2019 году перешел в Яндекс развив\
            ать Яндекс.Переводчик в качестве iOS-разработчика, сейчас занимает должность тимлида мобильной команды Перевод\
            чика."
