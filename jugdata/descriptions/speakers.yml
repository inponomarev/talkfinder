            и российских сегментов сети Интернет (Релком) и Фидонет. Издавал онлайн-журнал «dz online». Предпринимательски\
            й опыт — 15 лет. \n\nВ 2006 году создал компанию Digital Zone, которая объявила о начале разработки уникальной\
            \ (то есть — не являющейся концептуальной копией Unix/Windows) операционной системы Фантом."
