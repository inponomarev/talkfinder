        \ работает в IT-индустрии больше 25 лет, из которых более двадцати — в Sun/Oracle. Долгое время он возглавлял\
        \ Sun's Conformance Council — организацию, определяющую развитие платформы Java в таких важных направлениях, как\
        \ единообразие и совместимость. Патрик принимает активное участие в различных концорциумах и сообществах, включая\
        \ W3C и OASIS."
  - id: 233
