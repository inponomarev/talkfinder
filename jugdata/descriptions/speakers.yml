    company:
      - {language: en, text: Odnoklassniki}
      - {language: ru, text: Одноклассники}
    bio:
      - {language: en, text: "Leading software engineer at Odnoklassniki, specializes in the development of high-loaded Java\
            \ servers. Due to the experience he got while working at Oracle in HotSpot team, knows JVM like the back of his\
            \ hand and is fond of sharing his expertise during various conferences. Authors one-nio and async-profiler projects,\
            \ leads in the #JVM category on Stack Overflow."}
      - {language: ru, text: "Ведущий программист в компании «Одноклассники», специализирующийся на разработке высоконагру\
            женных Java-серверов. Благодаря опыту работы в Oracle в команде HotSpot, знает JVM как свои пять пальцев и охо\
            тно делится экспертизой на конференциях. Автор проектов one-nio, async-profiler, а также лидер по ответам в ка\
            тегории #JVM на Stack Overflow."}
    twitter: AndreiPangin
