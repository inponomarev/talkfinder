            рмационно-телекоммуникационные системы и технологии» (2010 год). Подготовил одного кандидата технических наук\
            . Медалист Российской академии наук (2011 год). Дипломант международной конференции «Automatic Target Recognition»\
            \ (2010 год). Прошел стажировку в университете Тюкё (Япония) по курсу «Повышение квалификации, включая стажиро\
            вки работников вуза в ведущих мировых научных и университетских центрах» (2011 год). Принимал участие в 7 науч\
            но-исследовательских проектах. За период 2009—2011 годов: опубликовал два пособия и 27 научных работ, включая\
