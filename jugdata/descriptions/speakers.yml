      - {language: en, text: "Naya Technologies"}
    bio:
      - {language: en, text: "Evgeny is developing on Java since 2001 and took part in a large number of enterprise projects.\
            \ He went all the way from a simple programmer to an architect, got tired of the routine and became a free artist.\
            \ Currently, Eugene writes and conducts courses, seminars and workshops for different audiences: live-courses\
            \ on J2EE for Israeli army officers, Spring — for WebEx for Romanians, Hibernate through GoToMeeting for Canadians,\
            \ Troubleshooting and Design Patterns for Ukrainians."}
      - {language: ru, text: "Евгений пишет на Java с 2001 года и принял участие в большом количестве энтерпрайз-проектов\
            . Пройдя путь от простого программиста до архитектора и устав от рутины, он ушел в свободные художники. Сегодн\
            я Женя пишет и проводит курсы, семинары и мастер-классы для различной аудитории: live-курсы по J2EE для офицер\
            ов израильской армии, Spring — по WebEx для румын, Hibernate через GoToMeeting для канадцев, Troubleshooting и\
            \ Design Patterns для украинцев."}
