      - {language: ru, text: "Станислав Сидристый"}
    company:
      - {language: en, text: EPAM}
    bio:
      - language: en
        text: "Stanislav worked in many large companies, gaining development experience on the .NET platform. The speaker\
            \ of many conferences, including .NEXT, SpbDotNet, the author and main speaker of the CLRium seminars. <br> <br>\n\
            \_\_\_\_\nStanislav's interests for a long time lay in the field of memory management algorithms and techniques\
            \ for manipulating the CLR runtime from unsafe code. But recently, the vector has been changed to a more practical\
            \ part of development: multithreading, blocking and non-blocking algorithms <br> <br>\n\nHe is the author of the\
            \ online book <a href=\"https://github.com/sidristij/dotnetbook\"> .NET Platform Architecture </a>, which is widely\
            \ used due to its good translation into English and Chinese. The book is so easy to read that its <a href=\"https://anchor.fm/stanislav-sidristij\"\
            >audio version</a> gradually began to be published."
      - language: ru
        text: "Станислав работал во многих крупных компаниях, набирая опыт разработки на платформе .NET. Спикер многих кон\
            ференций, в том числе .NEXT, SpbDotNet, автор и основной спикер семинаров CLRium. <br><br>\n    \nИнтересы Ста\
            нислава долгое время лежали в области алгоритмов управления памятью и техник манимулирования рантаймом CLR из\
            \ unsafe кода. Но в последнее время вектор изменен на более практичную часть разработки: многопоточность, блок\
            ирующие и неблокирующие алгоритмы<br><br>\n\nЯвляется автором онлайн-книги <a href=\"https://github.com/sidristij/dotnetbook\"\
            >.NET Platform Architecture</a>, получившей широкое распространение благодаря хорошему переводу на английский\
            \ и китайский языки. Книга настолько легко читается, что понемногу начала выходить её <a href=\"https://anchor.fm/stanislav-sidristij\"\
            >аудиоверсия</a>"
    twitter: sidristij
