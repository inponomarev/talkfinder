        \ created.\n\nMartin was the co-founder and CTO of LMAX. He blogs at\
        \ <a href=\"http://mechanical-sympathy.blogspot.com\" target=\"_blank\">mechanical-sympathy.blogspot.com</a>, and\
        \ can be found giving training courses on performance and concurrency when he is not cutting code to make systems\
