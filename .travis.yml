---
dist: bionic

services:
  - docker

language: ruby
rvm:
  - 2.6
gemfile: jekyll/Gemfile

cache:
  - bundler
  - npm

before_install:
  - npm install
  - chmod +x _compile_doc.sh

script:
  - ./_compile_doc.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: jekyll/_site
  on:
    branch: master
